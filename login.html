<div class="container">
  <div class="row flex align-items-center mb-lg-19 mb-md-27 mb-14 pt-md-27 pt-lg-0">

    </div>
    <div class="col-lg-7 col-md-12">
      <h3 class="text-primary font-2xl mb-md-14 mb-6 font-weight-bold">登入</h3>
      <form action="">
        <div class="form-group">
          <label for="email" class="col-form-label font-sm text-dark">電子信箱</label>
          <div class="">
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-form-label font-sm text-dark">密碼</label>
          <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
          <a href="" class="font-xs text-dark">忘記密碼</a>
        </div>
        <div class="form-check mb-md-8 mb-6">
          <input class="form-check-input" type="checkbox" id="rememberuser">
          <label class="form-check-label" for="rememberuser">
            記住我的帳號
          </label>
        </div>
        <ul class="row mb-9">
          <li class="col-lg-6 mb-lg-0 mb-3">
            <a href=""
              class="d-flex align-items-center justify-content-center  hover-items text-dark d-block border-outline rounded">
              <img
                src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/petpet-week8/facebook.svg"
                alt="facebook">
              Facebook
            </a>
          </li>
          <li class="col-lg-6">
            <a href=""
              class="d-flex align-items-center justify-content-center hover-items text-dark d-block border-outline rounded">
              <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/petpet-week8/google.svg"
                alt="google">
              Google
            </a>
          </li>
        </ul>
        <button type="submit" class="btn btn-secondary mb-2 font-md col-lg-5">登入</button>
        <a href="" class="text-secondary font-sm">還沒註冊嗎？</a>
      </form>
